<h1>
  {{"Form Work!"}}
</h1>
<form #myForm="ngForm" action="">


<div>
  <h3>身份</h3>
  <ul>
    <li *ngFor="let role of roles;let i = index">
      <input [ngModel]="roleDef" type="radio" [value]="role.id" name="role" id="role{{i}}"> <label for="role{{i}}">{{role.name}}</label>
    </li>
  </ul>
  <hr>
  <h3>陳情區域</h3>
  <ul>
    <li *ngFor="let area of areas;let i = index">
      <input [ngModel]="areaDef" type="radio" [value]="area.id" name="area" id="area{{i}}"> <label for="area{{i}}">{{area.name}}</label>
    </li>
  </ul>
  <hr>
  <h3>地址</h3>
  <input [ngModel]="addrDef" type="text" [value]="addrDef" name="addr">
  <hr>
  <h3>姓名</h3>
  <input [ngModel]="nameDef" type="text" [value]="nameDef" name="name">
  <hr>
  <h3>聯絡方式</h3>
  <ul>
    <li *ngFor="let con of contact;let i = index">
      <input [ngModel]="conDef" type="radio" [value]="con.id" name="con" id="con{{i}}" (click)="optionRq=con.options"> <label for="con{{i}}">{{con.name}}</label>
    </li>
  </ul>
  <hr>
  <h3>Email</h3>
  <input [ngModel]="emailDef" type="email" name="email" placeholder="請輸入 Email" [required]="optionRq==''" > <span *ngIf="optionRq==''">必填</span>
  <hr>
  <h3>phone</h3>
  <input [ngModel]="telDef" type="tel" name="phoen" placeholder="請輸入 phone" [required]="optionRq=='phone'"> <span *ngIf="optionRq=='phone'">必填</span>
  <hr>
  <h3>書面寄送地址</h3>
  <input [ngModel]="addressDef" type="text" name="address" placeholder="請輸入 address" [required]="optionRq=='address'"> <span *ngIf="optionRq=='address'">必填</span>
</div>
<button (click)="see(myForm)">查看</button>

<pre>
{{myForm.value | json}}

</pre>
</form>
